{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

<div id="signup-form">
    <h1>Create an Account</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
